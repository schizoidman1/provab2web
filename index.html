<!DOCTYPE html>
<html>
<head>
    <title>PROVA B2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
    <h1>PROVA 2B</h1>
    <br>
      <form id="formulario">
        <div class="formbold-input-group">
          <label for="name" class="formbold-form-label"> Nome </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Insira o seu nome"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-input-group">
          <label for="matricula" class="formbold-form-label"> Matrícula </label>
          <input
            type="text"
            name="matricula"
            id="matricula"
            placeholder="Insira sua matrícula"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-input-group">
          <label for="nota1" class="formbold-form-label"> Nota 1 </label>
          <input
            type="number"
            name="nota1"
            id="nota1"
            class="formbold-form-input"
          />
        </div>

        <div class="formbold-input-group">
            <label for="nota2" class="formbold-form-label"> Nota 2 </label>
            <input
              type="number"
              name="nota2"
              id="nota2"
              class="formbold-form-input"
            />
          </div>
          </div>
        </div>
  
  
  
        <button class="formbold-btn" id="meuBotao">Enviar</button>
      </form>
    </div>
  </div>

  <div id="tabela-formulario" >
    <table>
        <thead>
            <tr>  Nome</tr>
            <tr>  matricula  </tr>
            <tr>  nota1  </tr>
            <tr>  nota2  </tr>
        </thead>
        <tbody></tbody>
    </table>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
